<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Simple BBS</p>
<form action="/" method="POST">
    Username: <input type="text" name="username">
    <br>
    Message: <input type="text" name="message">
    <input type="submit">
</form>
{% if username %}
<hr>
<p>{{username}}{% endif %}{% if message %}:{{message}}</p>
{% endif %}

</body>
</html>
